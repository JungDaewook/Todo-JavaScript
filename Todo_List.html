<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleOfTodoList.css">
    <title>Todo-List</title>
</head>
<body>
    <h1>Todo-List</h1>
    <div class = "todoListMainContainer">
        <div class = "todoListContentContainer">
            <div class = "todoListContentHeaderContainer">
                <input type = 'text' id = 'todoInputText' placeholder = "Add New Todo" maxlength = "255"/>
                <div class = "todoListContentHeaderButtons">
                    <input type = 'button' id = 'addButton' value = '추가' onclick = 'handleAddButton()' />
                    <input type = 'button' id = 'removeAllButton' value = '전체삭제' onclick = 'removeAllTodoItem()'/>
                </div>
            </div>
            <ul id = 'todoList'></ul>
    </div>
    <script src = "./functionsOfTodoList.js"></script>
    <h2>End of TodoList</h2>
</body>
</html>
